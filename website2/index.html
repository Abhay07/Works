<html>
<head>
<link rel="stylesheet" href="index.css" />
</head>
<script src="jquery.js"></script>
<body>
<div id="bigstage">
<div id="stage">
<div class="face" id="front"></div>
<div class="face" id="back"></div>
<div class="face" id="left"></div>
<div class="face" id="right"></div>
<div class="face" id="top"></div>
<div class="face" id="bottom"></div>
</div>
</div>
<script>
var stagezposmatrix,stagez,stagerotate;
$('body').keydown(function(e)
{
if(e.keyCode==39)
{
if($('#stage').attr('class'))
$('#stage').addClass('animateclass2');
else
$('#stage').addClass('animateclass3');
}
if(e.keyCode==37)
{
if($('#stage').attr('class'))
$('#stage').addClass('animateclass1');
else
$('#stage').addClass('animateclass3');
}
});


</script>
</body>
</html>
