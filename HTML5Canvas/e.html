</canvas>

<script>
window.onload =
function()
{

var canheight= window.innerHeight;

setInterval(
function()
{

{

i=0;

ctx.drawImage(img,canwidth*Math.random(),canheight*Math.random(),size,size);
}
},50);

setInterval(
function()
{
if(m<200)
{
if(m<180)
{
/*ctx.beginPath();

ctx.lineTo(canwidth/2,canheight);
