$(document).ready(function()
{
var i=2;
var changebanner = function(e)
{

console.log(e);
$('.change-banner').removeClass('active');
$('#'+e).addClass('active');
$('.banner-content,.banner-img').addClass('faded');
if(e=='change-banner-bpo')
$('.detail-content.bpo').addClass('active');
if(e=='change-banner-web')
$('.detail-content.web-service').addClass('active');
if(e=='change-banner-tech')
$('.detail-content.technical-writing').addClass('active');
setTimeout(function()
{
   
	
	if(e=='change-banner-bpo')
	{
	$('.banner-head').html('Contact Center Services');
	$('.banner-subhead').html('Providing the Highest level of communication services.');
	$('.banner-img').css('background-image','url("images/banner1.jpg")');
	i=2;
	}
	
	if(e=='change-banner-web')
	{
	$('.banner-head').html('Web designing Services.');
	$('.banner-subhead').html('A good website is a rewarding outcome of several important elements.');
	$('.banner-img').css('background-image','url("images/banner2.jpg")');
	i=3;
	}
	
	if(e=='change-banner-tech')
	{
	$('.banner-head').html('Technical Writing Services');
	$('.banner-subhead').html('Helping the world to explore the art of art of content and communication.');
	$('.banner-img').css('background-image','url("images/banner3.jpg")');
	i=1;
	}
	$('.banner-content,.banner-img').removeClass('faded');
	autochangebanner_interval = setInterval(autochangebanner_fun
,5000);
},1000);
};

$('.change-banner').click(function(){changebanner($(this).attr('id'));});

var autochangebanner_interval = setInterval(autochangebanner_fun
,5000);

function autochangebanner_fun()
{
if(i==1)
changebanner('change-banner-bpo');
if(i==2)
changebanner('change-banner-web');
if(i==3)
changebanner('change-banner-tech');
i++;
if(i==4)
i=1;
console.log(i);
}

});
