<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="sortApp" ng-controller="sortAppController">
	<div>
	<a href="#/recent">Recent</a>
	<a href="#/date">Date</a>
	<a href="#/label">Label</a>
	<a href="#/author">Author</a>
	</div>
	<div class="ng-view">
	
	</div>
</body>
<script src="../angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.js"></script>
<script>
angular.module('sortApp',['ngRoute']).
factory('getData',function($http,$q){
	var d = $q.defer(); 
	$http.get('data.json').success(function(data){
	d.resolve(data);
	});
	return d.promise;
}).
config(function($routeProvider){
	$routeProvider.
	when('/recent',{
	template:'Recent'
	}).
	when('/date',{
	template:'Date'
	}).
	when('/label',{
	template:'Label'
	}).
	when('/author',{
	template:'Label'
	}).
	otherwise({
	redirectTo:'/recent'
	});
}).
controller('sortAppController',['$scope','getData',function($scope,getData){
	getData.then(function(data){
	$scope.webdata = data.data;
	});
}]);
</script>
</html>
